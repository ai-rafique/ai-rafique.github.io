<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to August 7th, 2024</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data/image.webp') no-repeat center center/cover;
            z-index: -1;
        }
        .countdown {
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD7FF;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="countdown" id="countdown">
        Countdown to Henshin <p></p>
        <span id="time"></span>
    </div>
    <audio id="backgroundAudio" hidden autoplay loop>
        <source src="data/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.play();
            document.removeEventListener('click', playAudio);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('time');
            const eventDate = new Date('June 18, 2024 08:00:00').getTime();
            const now = new Date().getTime();
            const timeDifference = eventDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "The event has started!";
            }
        }
        document.addEventListener('click', playAudio);

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
